<app-card class="range" [class.hide]="!isSelected && isSelected !== null">
  <div class="weather-pin pointer" (click)="onSelectPin()">
    <div class="name">
      {{ localization?.name }}
    </div>
    <div class="temp">{{ minTemp }}&deg;C - {{ maxTemp }}&deg;C</div>
  </div>
</app-card>
<div class="pin" #pin>
  <img src="assets/images/pin.svg" alt="map pin" />
</div>
